{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h1>Our Products</h1>
    <p>Check out our amazing collection</p>
</div>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            {% if product.image %}
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
            {% else %}
                <img src="https://via.placeholder.com/300x200.png?text=No+Image" class="card-img-top" alt="No image available">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
